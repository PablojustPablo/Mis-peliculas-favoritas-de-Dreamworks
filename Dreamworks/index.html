<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Enlace a la fuente personalizada Dreamworks -->
    <link href="fonts/fuentedreamworks.otf" rel="stylesheet" type="text/css">
    <!-- Enlace al archivo de estilo CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <!-- Icono de la página -->
    <link rel="shortcut icon" type="image/png" href="img/dreamwork-icono.png" class="icono">
    <!-- Título de la página -->
    <title>Peliculas Dreamworks</title>
  </head>
  <body>
    <!-- Encabezado de la página -->
    <header>
        <div class="container1">
            <!-- Enlace al sitio web de Dreamworks con su logo -->
            <a href="https://www.dreamworks.com">
              <img src="img/dreamwork-logo2.png" alt="Dreamwork logo" width="140">
            </a>
        </div>
        <!-- Título principal de la página -->
        <h1 class="titulo"><b>Mis peliculas favoritas de DreamWorks</b></h1>
    </header>

    <!-- Contenedor principal de las películas -->
    <div class="container2">
        <!-- Película: Megamente -->
        <article class="megamente"> 
            <a href="https://www.dreamworks.com/movies/megamind" target="_blank">
                <!-- Imágenes de fondo y frente de Megamente con enlace -->
                <img src='img/megamente-fondo.jpg' alt="Poster de la pelicula Megamente"/>
                <img src='img/megamente-frente.png' alt="Personaje de Megamente" />
            </a> 
        </article>

        <!-- Película: Shrek -->
        <article class="shrek"> 
            <a href="https://www.dreamworks.com/movies/shrek" target="_blank">
                <!-- Imágenes de fondo y frente de Shrek con enlace -->
                <img src='img/shrek-fondo.jpg'  alt="Poster de la pelicula Shrek"/>
                <img src='img/shrek-frente.png' alt="Personaje de Shrek" />
            </a>
        </article>
        
        <!-- Película: El gato con botas -->
        <article class="elgatoconbotas">
            <a href="https://www.dreamworks.com/movies/puss-in-boots" target="_blank">
                <!-- Imágenes de fondo y frente de El gato con botas con enlace -->
                <img src='img/el-gato-con-botas-fondo.jpg'  alt="Poster de la pelicula El gato con botas"/>
                <img src='img/gato-con-botas-frente.png' alt="Personaje del Gato con botas"/>
            </a> 
        </article>

    </div>

    <!-- Contenedor secundario de películas -->
    <div class="container3">
        <!-- Película: Bee Movie -->
        <article class="beemovie">
            <a href="https://www.dreamworks.com/movies/bee-movie" target="_blank">
                <!-- Imágenes de fondo y frente de Bee Movie con enlace -->
                <img src='img/bee-movie-fondo.jpg' alt="Poster de la pelicula Bee Movie" />
                <img src='img/bee-movie-frente.png' alt="Personaje de Bee Movie"/>
            </a> 
        </article>

        <!-- Película: Kung fu Panda -->
        <article class="kungfupanda"> 
            <a href="https://www.dreamworks.com/kung-fu-panda" target="_blank">
              <!-- Imágenes de fondo y frente de Kung fu Panda con enlace -->
              <img src='img/kung-fu-panda-fondo.jpg' alt="Poster de la pelicula Kung fu Panda" />
              <img src='img/kung-fu-panda-frente.png' alt="Personaje de Kung fu Panda"/>
            </a>
        </article>

        <!-- Película: Madagascar -->
        <article class="madagascar">
            <a href="https://www.dreamworks.com/movies/madagascar" target="_blank">
               <!-- Imágenes de fondo y frente de Madagascar con enlace -->
                <img src='img/madagascar-fondo.jpg'  alt="Poster de la pelicula Megamente"/>
                <img src='img/madagascar-frente.png' alt="Personajes de Madagascar"/>
            </a>
        </article>
    </div>

    <!-- Espaciadores para mejorar la presentación de la página -->
    <br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br>

    <!-- Pie de página con el logo de Dreamworks -->
    <footer class="logoabajo"><img src="img/dreamwork-logo2.png" alt="el logo de dreamworks" width="100"></footer>

</html>
